<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container">
        <form class="row" id="ourform">
            <h1>Hello, world!</h1>
            <div class="col-auto">
                <input type="text" id="name" required class="form-control" placeholder="First name">
            </div>
            <div class="col-auto">
                <input type="text" id="surname" required class="form-control" placeholder="First name">
            </div>
            <div class="col-auto">
                <input type="text" id="group" required class="form-control" placeholder="First name">
            </div>
            <div class="col-auto">
                <select id="gender" class="form-select" required aria-label="Select gender">
                    <option disabled selected>Select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
            </div>
            
            <button class="btn btn-primary col-auto" type="submit">Add</button>
        </form>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Firstname</th>
                <th scope="col">Lastname</th>
                <th scope="col">Group</th>
                <th scope="col">Gender</th>
              </tr>
            </thead>
            <tbody id="tablebody">
              
            </tbody>
          </table>
    </div>

    <template class="template">
        <tr>
            <th class="number" scope="row">1</th>
            <td class="firstname">Mark</td>
            <td class="lastname">Otto</td>
            <td class="group">@mdo</td>
            <td class="gender">@mdo</td>
        </tr>
    </template>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script src="js/main.js" type="module"></script>
  </body>
</html>
